{% extends "base.html" %} {% block content %}
<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #f5f5f5;
		margin: 0;
		padding: 0;
	}

	.container {
		max-width: 600px;
		margin: 100px auto;
		padding: 20px;
		background-color: #ffffff;
		border: 1px solid #ddd;
		box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
		text-align: center;
	}

	h2 {
		color: #333;
	}

	p label {
		font-weight: 700;
	}

	form {
		display: flex;
		flex-direction: column;
	}

	p {
		width: 100%;
		text-align: left;
	}

	input,
	button {
		width: calc(100% - 20px);
		padding: 10px;
		margin: 10px 0;
		border: 1px solid #ccc;
		border-radius: 5px;
	}

	button {
		width: 100%;
		padding: 10px;
		background-color: #333;
		font-weight: 700;
		font-size: 17px;
		color: white;
		cursor: pointer;
		transition: background-color 0.3s;
	}

	button:hover {
		background-color: #ff6347;
	}
</style>
<h2>Sign In</h2>
<form method="POST">
	{% csrf_token %} {{ form.as_p }}
	<button type="submit">Login</button>
</form>
{% endblock %}
